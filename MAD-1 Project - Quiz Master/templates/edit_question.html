{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Edit Question</h1>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('edit_question', id=ques.id) }}" method="POST">
                                <div class="form-group">
                                    <label>Question Text</label>
                                    <input type="text" class="form-control" name="text" value="{{ ques.text }}" required />
                                </div>

                                <div class="form-group mt-3">
                                    <label>Option 1</label>
                                    <input type="text" class="form-control" name="option1" value="{{ ques.option1 }}" required />
                                </div>

                                <div class="form-group mt-3">
                                    <label>Option 2</label>
                                    <input type="text" class="form-control" name="option2" value="{{ ques.option2 }}" required />
                                </div>

                                <div class="form-group mt-3">
                                    <label>Option 3</label>
                                    <input type="text" class="form-control" name="option3" value="{{ ques.option3 }}" required />
                                </div>

                                <div class="form-group mt-3">
                                    <label>Option 4</label>
                                    <input type="text" class="form-control" name="option4" value="{{ ques.option4 }}" required />
                                </div>

                                <div class="form-group mt-3">
                                    <label>Correct Answer</label>
                                    <select class="form-control" name="answer" required>
                                        <option value="option1" {% if ques.answer == "option1" %}selected{% endif %}>Option 1</option>
                                        <option value="option2" {% if ques.answer == "option2" %}selected{% endif %}>Option 2</option>
                                        <option value="option3" {% if ques.answer == "option3" %}selected{% endif %}>Option 3</option>
                                        <option value="option4" {% if ques.answer == "option4" %}selected{% endif %}>Option 4</option>
                                    </select>
                                </div>

                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Update</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
