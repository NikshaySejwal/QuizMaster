{%extends 'base.html' %}

{%block title %} Manage Users {%endblock %}

{%block content %}
    <h1>Manage Users</h1>
    
    <table class = "scrollable-table-container">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {%for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a class="btn btn-danger" href="{{url_for('delete_user',id = user.id)}}">Delete</a>
                </td>
            </tr>
        {%endfor %}
    </table>
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">Subject-wise Top Scores</h3>
        </div>
        <div class="card-body text-center">
            <img src="data:image/png;base64,{{ bar_chart }}" alt="Subject-wise Top Scores Chart" class="img-fluid">
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">Subject-wise User Attempts (Line Chart)</h3>
        </div>
        <div class="card-body text-center">
            <img src="data:image/png;base64,{{ line_chart }}" alt="Subject-wise User Attempts Line Chart" class="img-fluid">
        </div>
    </div>
{%endblock %}
