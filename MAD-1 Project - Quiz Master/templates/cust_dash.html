
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">User Dashboard</h1>
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-center">Attempt Quiz</h5>
                            <p class="card-center">Attempt available quizzes</p>
                            <a href="{{ url_for('attempt_quiz') }}" class="btn btn-primary">Attempt Quiz</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Quiz Scores</h5>
                            <p class="card-text">View your quiz scores</p>
                            <a href="{{ url_for('view_scores') }}" class="btn btn-secondary">View Scores</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
