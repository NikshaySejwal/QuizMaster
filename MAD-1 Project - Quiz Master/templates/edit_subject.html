{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Edit Subject{{subject.name}}</h1>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('edit_subject', id=subject.id) }}" method="POST">
                                <div class="form-group">
                                    <label>Subject Name</label>
                                    <input type="text" class="form-control" name="name" value="{{ subject.name }}" required/>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary">Edit Subject</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
