{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Edit Quiz</h1>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('edit_quiz', id=quiz.id) }}" method="POST">
                                <div class="form-group">
                                    <label>Quiz Name</label>
                                    <input type="text" class="form-control" name="name" value="{{ quiz.name }}" required />
                                </div>
                                <div class="form-group mt-3">
                                    <label>Time Limit (in minutes)</label>
                                    <input type="number" class="form-control" name="time_limit" value="{{ quiz.time_limit }}" min="1" required />
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Update</button>
                                    <a href="{{ url_for('create_quiz') }}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
