{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class = "mt-5">

    <div class = "row">
        <div class="col-8">
            <h1 class ="text-center"> Sign Up </h1>
            <form action="{{url_for('sign_up')}}" method = "POST">
                <div>
                    <label>Name</label>
                    <input type="text" class="form-control" name = "name"/>
                </div>
                <div>
                    <label>Email ID</label>
                    <input type="email" class="form-control" name = "email" required/>
                </div>
                <div>
                    <label> Password </label>
                    <input type="number" class="form-control" name = "password"/>
                </div>
                <div>
                    <label> Confirm Password </label>
                    <input type="number" class="form-control" name = "confirm_password"/>
                </div>
                <!-- <div>
                    <label>Role</label>
                    <input type="radio" name="role" id= "store_manager" value="manager"> 
                    <label for="store_manager">Store Manager</label>
                    <input type="radio" name="role" id= "customer" value="customer"> 
                    <label for="customer">Customer</label>
                </div> -->
                <div class="mt-3">
                    <button class="btn btn-primary"> Sign Up </button>
                </div>
            </form>
        </div>
    </div>


</div>
{% endblock %}
